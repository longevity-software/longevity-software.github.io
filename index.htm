<!DOCTYPE html>
<html>
    <head>
        <title>Longevity Software Blog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="longevitysoftware.css">
    </head>
    <body>
        <div class="div-no-padding">
            <button type="button" id="connectButton" class="btn btn-primary">Connect</button>
        </div>
        
        <div class="div-no-padding">
            <h5 id="connectionStatus">Idle 3</h5>
        </div>
        
        <div class="div-no-padding">
            <button type="button" id="LeftForwardButton" class="btn btn-primary">Fwd</button>
            <button type="button" id="RightForwardButton" class="btn btn-primary">Fwd</button>
        </div>
        
        <div class="div-no-padding">
            <button type="button" id="LeftStopButton" class="btn btn-primary">Stop</button>
            <button type="button" id="RightStopButton" class="btn btn-primary">Stop</button>
        </div>
        
        <div class="div-no-padding">
            <button type="button" id="LeftBackwardButton" class="btn btn-primary">Reverse</button>
            <button type="button" id="RightBackwardButton" class="btn btn-primary">Reverse</button>
        </div>
        <script src="WebBle.js"></script>
    </body>
</html>
